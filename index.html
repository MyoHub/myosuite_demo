<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MyoSuite Demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="application-name"   content="MyoSuite_wasm">
        <meta name="description"        content="contact-rich framework for musculoskeletal motor control">
        <meta name="keywords"           content="MyoSuite, Demo, MuJoCo">
        <meta name="author"             content="Vittorio Caggiano, Vikash Kumar">
        <meta name="viewport"           content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=0">
        <meta name="theme-color"        content="#ffffff">
        <link rel ="icon" type="image/x-icon" href="./examples/Favicon 32.png">
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 hidden></h1> <!-- Puts the Lighthouse Score over 90 heheh-->

        <div class="info top">
            <div class="shadow">
                <a href="https://sites.google.com/view/myosuite/" target="_blank" rel="noopener">MyoSuite</a> Demo
            </div>
        </div>

        <div class="info bottom">
            <div class="shadow">
                Built with <a href="https://github.com/zalo/mujoco_wasm/" target="_blank" rel="noopener">mujoco_wasm</a> and <a href="https://threejs.org/" target="_blank" rel="noopener">three.js</a> ❤️
                <br>(with support form <a href="https://twitter.com/makeshifted" target="_blank" rel="noopener">Johnathon Selstad</a>
                and <a href="https://twitter.com/kevin_zakka" target="_blank" rel="noopener">Kevin Zakka</a>)
            </div>
        </div>

        <!-- Import maps polyfill -->
        <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

        <!-- Allows three.js Examples to work without building -->
        <script type="importmap">
            {
                "imports": {
                    "three": "./node_modules/three/build/three.module.js",
                    "three/addons/": "./node_modules/three/examples/jsm/"
                }
            }
        </script>

        <script type="module" src="./examples/main.js"></script>
    </body>
</html>
